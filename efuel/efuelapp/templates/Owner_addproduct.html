{% extends 'Owner_index.html'%} {% load static %} {% block content %}

<head>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 
          
    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<div class="container-fluid">
<div class="row ">
    <div class="col-md-2">

    </div>
    <div class="col-8">

        <center><h2 class="mt-3 mb-3"><span style="color: rgb(168, 168, 168);">Add Product</span></h2></center>
        <form class="forms-sample" action="{% url 'Owner_addpro' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Product Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="exampleInputUsername2" name="p_name" placeholder="Product name" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Category</label>
                <div class="col-sm-9">
                  <select class="form-control" name="sel" required>
                      {% for wrk in categorys %}
                      <option value="{{ wrk.id }}">{{ wrk.category_name }}</option>
                      {% endfor %}
                  </select><br><br>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                  <textarea class="form-control" id="exampleTextarea1" rows="4" name="description" placeholder="description" required></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="exampleInputUsername2" name="price" placeholder="Price" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Add Image</label>
                <div class="col-sm-9">
                  <input type="file" class="form-control" id="exampleInputPassword2" name="file" placeholder="Add image" required>
                </div>
              </div>
              <center>
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              </center>
            </form>
      </div>
    </div>
    <div class="col-md-2">
        
    </div>
  </div>
{%endblock%}
