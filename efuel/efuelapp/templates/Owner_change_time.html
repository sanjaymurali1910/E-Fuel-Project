{% extends 'Owner_index.html'%} {% load static %} {% block content %}


<head>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 
          
    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<div class="container-fluid mt-5 mb-5 pt-5 pb-5">
<div class="row ">
    <div class="col-md-2">

    </div>
    <div class="col-8">

        <center><h2 class="mt-3 mb-3"><span style="color: rgb(168, 168, 168);">Change Time Schedule</span></h2></center>
        <form class="forms-sample" method="post" action="{% url 'change_time' booking.id %}" enctype="multipart/form-data">
        {% csrf_token %}
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Date</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" id="exampleInputUsername2" name="date" value="{{ booking.date }}" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Time</label>
                <div class="col-sm-9">
                  <input type="time" class="form-control" id="exampleInputUsername2" name="time" value="{{ booking.time }}" required>
                </div>
              </div>
              <center>
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              </center>
            </form>
      </div>
    </div>
    <div class="col-md-2">
        
    </div>
  </div>

{%endblock%}
