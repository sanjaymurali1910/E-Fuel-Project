{% extends 'Owner_index.html'%} {% load static %} {% block content %}

<head>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 
          
    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<div class="container-fluid">
<div class="row ">
    <div class="col-md-2">

    </div>
    <div class="col-8">

        <center><h2 class="mt-3 mb-3"><span style="color: rgb(168, 168, 168);">Add Payment</span></h2></center>
        <form class="forms-sample" action="{% url 'add_payment' pay.user_ide %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
              <div class="form-group row">
                  <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Date</label>
                  <div class="col-sm-9">
                     <input type="date" class="form-control" id="exampleInputUsername2" name="date" required>
                  </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Bank Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="exampleInputUsername2" name="bankname"  placeholder="Enter bank name" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Account Number</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="exampleInputUsername2" name="accnumber" placeholder="Enter account number" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">IFSC Code</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="exampleInputUsername2" name="ifsecode" placeholder="Enter IFSC Code" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Amount</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="exampleInputUsername2" name="amount" placeholder="Enter Amount" required>
                </div>
              </div>
              <center>
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              </center>
            </form>
      </div>
    </div>
    <div class="col-md-2">
        
    </div>
  </div>
{%endblock%}
